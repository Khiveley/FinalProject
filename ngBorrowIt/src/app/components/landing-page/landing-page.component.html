<div class="background-image">
  <div class="header">
    <div class="welcome">
      <h2>Welcome To</h2>
    </div>
    <h1>BorrowIt!</h1>
  </div>

<div class="items">
<h5>Items Currently Listed on BorrowIt</h5>
</div>
<br>

<div class="table">
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
    <th>Image</th>
    <th>Title</th>
    <th>Category</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" routerLink="/mustLogIn">
      <td (click)= "displayProduct(product)"><img class = "productimages" src="{{product.imageUrl}}"/></td>
      <td (click)= "displayProduct(product)">{{product.title}}</td>
      <td (click)= "displayProduct(product)">{{product.category.category}}</td>
      <td (click)= "displayProduct(product)">{{product.description}}</td>
    </tr>
  </tbody>
</table>
</div>




<!-- End of Background Image-->
</div>
