<div class="background-image">
  <div class="header">
    <div class="welcome">
      <h1>Welcome To</h1>
    </div>
    <h1>Borrow It!</h1>
  </div>


<h5>Items Listed on BorrowIt</h5><br>
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
    <th>Image</th>
    <th>Title</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td (click)= "displayProduct(product)"><img class = "productimages" src="{{product.imageUrl}}"/></td>
      <td (click)= "displayProduct(product)">{{product.title}}</td>
    </tr>
  </tbody>
</table>

<!-- End of Background Image-->
</div>
